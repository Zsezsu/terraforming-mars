<div class="round-status" data-id="{{ round_id }}" data-status="{{ round_status }}">
    <p class="text-light text-center">Status: <small class="status-init-game">Not yet started</small></p>
</div>
<div class="round-details round-init-game">
    <button class="btn btn-light show-round-form-button">Initialize round</button>
</div>
<div class="round-form card text-light hide-round-form">
    <form method="post">
        <h2 class="text-light">Round settings</h2>
        <label class="text-light" for="round-board">Choose a board</label><br>
        <select id="round-board" name="board"><br><br>
            {% for board in game.boards %}
                <option name="board-{{ board.id }}" value="{{ board.id }}">{{ board.board_name }}</option>
            {% endfor %}
        </select><br><br>
        <label class="text-light" for="round-expansion">Choose expansions</label><br>
        {% for expansion in game.expansions %}
            <input type="checkbox" id="expansion{{ expansion.id }}" name="expansion-{{ expansion.expansion_name }}"
                   value="{{ expansion.id }}">
            <label class="text-light" for="expansion{{ expansion.id }}">{{ expansion.expansion_name }}</label>
            <br>
        {% endfor %}
        <br>
        <label class="text-light" for="round-corporations">Choose a corporation for each player</label><br><br>
        {% for player in players %}
            <label class="text-light" for="player{{ player.id }}">{{ player.username }}</label>
            <select id="player{{ player.id }}" name="player-{{ player.id }}">
                {% for corporation in game.corporations %}
                    <option value="{{ corporation.id }}">{{ corporation.name }}</option>
                {% endfor %}
            </select><br><br>
        {% endfor %}
        <button class="btn btn-light save-round-form-button" type="submit">Save</button>
        <button class="btn btn-dark close-round-form-button" type="button">Close</button>
    </form>
</div>
