<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Layout{% endblock %}</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Custom -->
    <link href="https://fonts.cdnfonts.com/css/enter-sansman" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/cards.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/leagues.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/slideshow.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/form.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/rounds.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/table.css') }}">
    {% block styles %}{% endblock %}

    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    {% block script_results %}{% endblock %}
    {% block script %}{% endblock %}
    {% block scripts %}{% endblock %}

</head>
<body class="bg-dark">
{% block nav %}
    <nav>
        <ul>
            <li>
                <a id="nav-headline" href="{{ url_for('dashboard') }}">Mars</a>
            </li>
            <li>
                <a class="{% block nav_dashboard %}{% endblock %}"
                   href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li>
                <a class="{% block nav_games %}{% endblock %}" href="{{ url_for('leagues') }}">My
                    Leagues</a>
            </li>
            <li id="nav-logout">
                <span><small>Logged in as </small>{{ username }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>
{% endblock %}
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
