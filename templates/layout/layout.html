<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Layout{% endblock %}</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Custom -->
    <link href="http://fonts.cdnfonts.com/css/enter-sansman" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/cards.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/leagues.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/slideshow.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/form.css') }}">
    {% block styles %}{% endblock %}

    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    {% block script_results %}{% endblock %}
    {% block script %}{% endblock %}
    {% block scripts %}{% endblock %}

</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mars</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link {% block nav_dashboard %}{% endblock %}"
                   href="{{ url_for('dashboard') }}">Dashboard<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block nav_games %}{% endblock %}" href="{{ url_for('leagues') }}">My Leagues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block nav_profile %}{% endblock %}" href="{{ url_for('profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block nav_design %}{% endblock %}" href="{{ url_for('design') }}">Design</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
